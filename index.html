<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <input type="file" />
    <label for = "url">Enter URL</label>
    <input type = "text" name = "url"/>
    
    <div class = "controls">
      <label for="brightness">Brightness:</label>
      <input id="brightness" type="range" name="brightness" step="0.1" min="0" max="10" value="1" data-sizing="px">
      
      <label for="saturation">Saturation:</label>
      <input id="saturation" type="range" name="saturation" step="0.1" min="0" max="10" value="1" data-sizing="px">
      
      <label for="contrast">Contrast:</label>
      <input id="contrast" type="range" name="contrast" step="0.1" min="0" max="10" value="1" data-sizing="px">
      
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
      
      <label for="grayscale">Grayscale:</label>
      <input id="grayscale" type="range" name="grayscale" step="0.1" min="0" max="1" value="0" data-sizing="px">
      
      <button id = "reset" onclick = "handlers.reset()">
        Reset
      </button>
      <button id = "download" onclick = "handlers.download()">
        Download
      </button>
    </div>

  </body>
</html>
